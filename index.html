<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrap">
      <div class="calc-top">
        <div class="display">
          <div class="display-text"></div>
        </div>
        <!-- <div class="display-result">
          <div class="display-result-text"></div>
        </div> -->
      </div>
      <div class="calc-body">
        <div class="grid-container">
          <div class="grid-item">
            <button class="calc-button green">AC</button>
          </div>
          <div class="grid-item">
            <button class="calc-button green">+/-</button>
          </div>
          <div class="grid-item">
            <button class="calc-button green">%</button>
          </div>
          <div class="grid-item">
            <button class="calc-button red">/</button>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-item">
            <button class="calc-button">7</button>
          </div>
          <div class="grid-item">
            <button class="calc-button">8</button>
          </div>
          <div class="grid-item">
            <button class="calc-button">9</button>
          </div>
          <div class="grid-item">
            <button class="calc-button red">*</button>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-item">
            <button class="calc-button">4</button>
          </div>
          <div class="grid-item">
            <button class="calc-button">5</button>
          </div>
          <div class="grid-item">
            <button class="calc-button">6</button>
          </div>
          <div class="grid-item">
            <button class="calc-button red">-</button>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-item">
            <button class="calc-button">1</button>
          </div>
          <div class="grid-item">
            <button class="calc-button">2</button>
          </div>
          <div class="grid-item">
            <button class="calc-button">3</button>
          </div>
          <div class="grid-item">
            <button class="calc-button red">+</button>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-item">
            <button class="calc-button">C</button>
          </div>
          <div class="grid-item">
            <button class="calc-button">0</button>
          </div>
          <div class="grid-item">
            <button class="calc-button">.</button>
          </div>
          <div class="grid-item">
            <button class="calc-button red">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
